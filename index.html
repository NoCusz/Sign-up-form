<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-left">
            <div class="behind-odin-logo">
                <img src="images/odin-lined .png" alt="Odin logo picture">
                <div class="odin-logo-text">ODIN</div>
            </div>
            <div class="credit">Photo by
                <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
                on
                <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
            </div>
        </div>
        
        <div class="wrapper-right">
            <div class="top">
                <div class="top-text-wrapper">
                    <p>This is not a real online service! You know you need something<br>
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="center">
                <h3>Lets's do this!</h3>
                <div class="center-wrapper">
                    
                    <div class="inputs-left">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>

                        <div>
                            <label for="user-email">EMAIL</label>
                            <input type="email" id="user-email" name="email">
                        </div>

                        <div>
                            <label for="user-password">PASSWORD</label>
                            <input type="password" id="user-password" name="password">
                        </div>
                    </div>

                    <div class="inputs-right">
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="lastname">
                        </div>
                        <div>
                            <label for="contact">PHONE NUMBER</label>
                            <input type="tel" id="contact" name="tel">
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="password">
                        </div>
                    </div>
                </div>

                
            </div>
            <div class="bottom"></div>
        </div>

    </div>
</body>
</html>
